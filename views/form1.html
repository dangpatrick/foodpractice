<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
</head>
<body>
    <h1>Food Order Form Below</h1>
    <!-- Created a form that uses the get method. Redirect the user
     to order2 when form is submitted (action="route")-->
    <form method="get" action="order2">
        <label>What would like to order?
            <input type="text" name="food">
        </label><br>
        <input type="submit" value="Next >>">
    </form>
</body>
</html>
